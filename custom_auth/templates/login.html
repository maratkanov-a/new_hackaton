{% extends "base.html" %}

{% block content %}
    <div id="fh5co-main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>Login</h2>
                    <div class="fh5co-spacer fh5co-spacer-sm"></div>
                    <form class="form" method="post" action="{% url "login" %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    {{ form.password }}
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                    <input type="hidden" name="next" value="{% url "front_site:index" %}"/>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
{% endblock %}
